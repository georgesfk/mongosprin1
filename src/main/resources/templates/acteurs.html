<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            perspective: 1000px;
            flex: 1;
        }

        .card {
            background-color: lightblue;
            border: 1px solid lightblue;
            padding: 20px;
            margin: 10px;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s ease-in-out, box-shadow 0.8s;
            position: relative;
        }

        .card:hover {
            transform: rotateY(180deg) scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card .front {
            transform: rotateY(0deg);
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            border-radius: 10px;
        }

        .card .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            border-radius: 10px;
        }

        .actor-photo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Mongo Data Visualization</h1>
</header>

<div class="container">
    <div th:each="acteur : ${acteurs}" class="card">
        <div class="front">
            <img th:src="@{${acteur.photo}}" alt="Actor Photo" class="actor-photo">
            <h2 th:text="${acteur.firstName} + ' ' + ${acteur.lastName}"></h2>
            <p th:text="'Age: ' + ${acteur.age}"></p>
        </div>
        <div class="back">
            <h2 th:text="'ID: ' + ${acteur.id}"></h2>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Mongo Data Visualization. All rights reserved.</p>
</footer>

</body>
</html>
